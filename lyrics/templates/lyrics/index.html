{% extends "container.html" %}

{% block title %}Djninja: the best place for your music!{% endblock %}

{% block body %}
<style type="text/css">
body {
    padding-top: 0px;
}
</style>
    {% if items %}
        <div id="jukeboxSlider" class="carousel slide">
            <div class="carousel-inner">
                {% for item in items %}
                    <div class="item{% if forloop.counter == 1 %} active{% endif %}">
                        <img src="{{ STATIC_URL }}img/{{ item.image }}" alt="" />
                        <div class="container">
                            <div class="carousel-caption">
                                <h1>{{ item.title }}</h1>
                                <p class="lead">{{ item.headline }}</p>
                                <a class="btn btn-large btn-primary" href="#">Read more</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="left carousel-control" href="#jukeboxSlider" data-slide="prev">&lsaquo;</a>
            <a class="right carousel-control" href="#jukeboxSlider" data-slide="next">&rsaquo;</a>
        </div>
    {% else %}
        <p>No slider items are available.</p>
    {% endif %}
{% endblock %}
