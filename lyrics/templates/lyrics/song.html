{% extends "container.html" %}

{% block title %}Djninja: {{ song.title }} by {{ song.author }}{% endblock %}

{% block container %}
    <h1>{{ lyric.song.title }}</h1>
    <h2>by {{ lyric.song.band }} from album "{{ lyric.song.album }}"</h2>
    <pre>{{ lyric.lyric_text }}</pre>
{% endblock %}
