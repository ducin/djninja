{% extends "container.html" %}

{% block title %}Djninja: the best place for your music!{% endblock %}

{% block container %}
    {% if songs %}
        <ul id="sortable">
        {% for lyric in songs %}
            <li><a href="/lyrics/{{ lyric.id }}/">{{ lyric.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No songs are available.</p>
    {% endif %}
{% endblock %}
