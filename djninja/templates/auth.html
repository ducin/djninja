{% if user.is_authenticated %}
    logged in as {{ user }}
    (<a href="{% url "logout" %}">logout</a>)
{% else %}
    <form action="{% url 'login_process' %}" method="POST" id="login" class="navbar-form pull-right">
        {% csrf_token %}
        <input name="username" type="text" placeholder="Email" class="span2" />
        <input name="password" type="password" placeholder="Password" class="span2" />
        <button type="submit" class="btn">Sign in</button>
    </form>
{% endif %}
